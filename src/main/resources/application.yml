spring:
  application:
    name: evaluation-backend
  profiles:
    active: Staging
  datasource:
    hikari:
      connection-test-query: SELECT 1 FROM DUAL
      maximum-pool-size: 5
      connection-timeout: 120000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        hbm2ddl:
          schema_filter_provider: com.nicico.copper.common.hibernate.CustomSchemaFilterProvider
    show-sql: true
    open-in-view: false
  liquibase:
    database-change-log-table: Z_LIQ_CHANGELOG
    database-change-log-lock-table: Z_LIQ_CHANGELOG_LOCK
    change-log: classpath:/db/changelog-master.xml
  main:
    allow-bean-definition-overriding: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  redis:
    port: 6379
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
copper:
  security:
    policy:
      json:
        filePath: json.json

server:
  port: 8080
  servlet:
    context-path: /evaluation-backend
    session:
      cookie:
        name: App_${spring.application.name}
      timeout: 30m

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always

